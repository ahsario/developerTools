<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="btns">
      <button id="el1" type="button">Калькулятор дат</button>
      <button id="el2" type="button">Таймер</button>
    </div>
    <form id="datecalc">
      <h3>Калькулятор дат</h3>
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>
    <div class="unvisible" id="timerPage">
      <h3>Таймер</h3>
      <h1>осталось <span id="timerSpan"></span></h1>
      <label>
        <strong>Deadline</strong>
        <input type="text" id="date" placeholder="yyyy-mm-ddThh:mm:ss" />
      </label>
      <div>
        <button type="button" id="start">Strat</button
        ><button type="button" id="stop">Stop</button>
      </div>
    </div>
  </body>
</html>
